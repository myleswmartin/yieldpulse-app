<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Full Horizontal Logo: Icon + Text Together -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2875;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Container with Navy-to-Teal Gradient -->
  <rect x="5" y="10" width="40" height="40" rx="8" fill="url(#iconGradient)" />
  
  <!-- TrendingUp Icon (White) -->
  <g transform="translate(15, 20)">
    <path d="M23 6L13.5 15.5L8.5 10.5L1 18M23 6H17M23 6V12" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- YieldPulse Text (Navy) -->
  <text x="55" y="38" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#1e2875"
        letter-spacing="-0.02em">YieldPulse</text>
</svg>
